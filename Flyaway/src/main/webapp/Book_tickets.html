<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Booking</title>
</head>
<body>
<form action="BookTickets" method="post">
		<table>
			<tr>
				<td>From Location</td>
				<td><input name="source" type="text"></td>
			</tr>
			<tr>
				<td>Destination</td>
				<td><input name="destination" type="text"></td>
			</tr>
			<tr>
				<td>Fight name</td>
				<td><input name="flight_name" type="text"></td>
			</tr>
			<tr>
				<td>Date</td>
				<td><input name="date" type="date"></td>
			</tr>
			<tr>
				<td>Time</td>
				<td><input name="time" type="time"></td>
			</tr>
			<tr>
				<td><input type="submit" value="Submit"></td>
			</tr>
		</table>
	</form>
</body>
</html>
